<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MMSTUDY</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/payment.css" />
    <link
      rel="stylesheet"
      class="js-color-style"
      href="css/colors/color-1.css"
    />
    <link rel="stylesheet" href="PaymentPageColors.css" />
  </head>
  <body>
    <!-- Login & Sign up Form Code Start-->
    <section class="payment-section">
      <div class="container">
        <div class="payment-wrapper">
          <div class="payment-left">
            <div class="payment-header">
              <div class="payment-header-icon">
                <i class="ri-flashlight-fill"></i>
              </div>
              <div class="payment-header-title">Order Summary</div>
              <p class="payment-header-description">
                For Our Local Customers (1$=3500MMK)
              </p>
            </div>
            <div class="payment-content">
              <div class="payment-body">
                <div class="payment-plan">
                  <div class="payment-plan-type">Pro</div>
                  <div class="payment-plan-info">
                    <div class="payment-plan-info-name">
                      Web Development Cost
                    </div>
                    <div class="payment-plan-info-price">$10 per courses</div>
                  </div>
                  <a href="courses.html" class="payment-plan-change">Change</a
                  >
                  <a href="web-development.html" class="payment-plan-change"
                    >Exit</a
                  >
                </div>
                <div class="payment-summary">
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Additional fee</div>
                    <div class="payment-summary-price">$0</div>
                  </div>
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Discount 50%</div>
                    <div class="payment-summary-price">-$5</div>
                  </div>
                  <div class="payment-summary-divider"></div>
                  <div class="payment-summary-item payment-summary-total">
                    <div class="payment-summary-name">Total</div>
                    <div class="payment-summary-price">-$5</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="accountContainer">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Local
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Global
          </button>
        </div>
        <form
          action=""
          class="payment-form input-group payment-form-login"
          id="login"
        >
          <h1 class="payment-title">Payment Details</h1>
          <div class="payment-method">
            <input type="radio" name="payment-method" id="method-1" checked />
            <input type="radio" name="payment-method" id="method-2" />
            <label for="method-2" class="payment-method-item">
              <img src="img/KPay.png" alt="" />
            </label>
            <input type="radio" name="payment-method" id="method-3" />
            <input type="radio" name="payment-method" id="method-4" />
            <label for="method-4" class="payment-method-item">
              <img src="img/WaveLogo.png" alt="" />
            </label>
          </div>
          <div class="payment-form-group">
            <input
              type="email"
              placeholder=" "
              class="payment-form-control"
              id="email"
            />
            <label
              for="email"
              class="payment-form-label payment-form-label-required"
              >Enter Phone Number</label
            >
          </div>
          <a href="relationship-enroll.html" class="payment-form-submit-button">
            <i class="ri-wallet-line"></i> Pay
          </a>
        </form>
        <form
          action=""
          class="payment-form input-group payment-form-register"
          id="register"
        >
          <h1 class="payment-title">Payment Details</h1>
          <div class="payment-method">
            <input type="radio" name="payment-method" id="method-1" checked />
            <input type="radio" name="payment-method" id="method-2" />
            <label for="method-2" class="payment-method-item">
              <img src="img/Master.png" alt="" />
            </label>
            <input type="radio" name="payment-method" id="method-3" />
            <input type="radio" name="payment-method" id="method-4" />
            <label for="method-4" class="payment-method-item">
              <img src="img/visa.png" alt="" />
            </label>
          </div>
          <div class="payment-form-group">
            <input
              type="email"
              placeholder=" "
              class="payment-form-control"
              id="email"
            />
            <label
              for="email"
              class="payment-form-label payment-form-label-required"
              >Email Address</label
            >
          </div>
          <div class="payment-form-group">
            <input
              type="text"
              placeholder=" "
              class="payment-form-control"
              id="card-number"
            />
            <label
              for="card-number"
              class="payment-form-label payment-form-label-required"
              >Card Number</label
            >
          </div>
          <div class="payment-form-group-flex">
            <div class="payment-form-group">
              <input
                type="date"
                placeholder=" "
                class="payment-form-control"
                id="expiry-date"
              />
              <label
                for="expiry-date"
                class="payment-form-label payment-form-label-required"
                >Expiry Date</label
              >
            </div>
            <div class="payment-form-group">
              <input
                type="text"
                placeholder=" "
                class="payment-form-control"
                id="cvv"
              />
              <label
                for="cvv"
                class="payment-form-label payment-form-label-required"
                >CVV</label
              >
            </div>
          </div>
          <a href="relationship-enroll.html" class="payment-form-submit-button">
            <i class="ri-wallet-line"></i> Pay
          </a>
        </form>
      </div>
    </div>

    <!-- Login & Sign up Form Code End-->

    <!-- Navigation Buttons Script Code-->

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "20px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "20px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
